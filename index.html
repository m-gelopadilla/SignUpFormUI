<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signupformpadilla.css">
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap' rel='stylesheet'>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Sign Up Form UI</title>
</head>
<body>
    <h3 class="header">Sign Up Form</h2>
    <div class="left-panel">
        <div class="image-container">
            <img src="signupgirl.jpg" alt="Sign up image" class="sign-up-image">
            <p class="advertising">Sign up today and experience the ultimate benefits!</p>
        </div>
        <div class="navigation-bar">
          <a href="https://www.facebook.com/giovon.geo"><img src="facebookicon.png" alt="Facebook"></a>
          <a href="https://www.instagram.com/hokkaido.milkteaaa?igsh=MTk2NWprZjc0dXRoeg=="><img src="instagramicon.png" alt="Instagram"></a>
          <a href="https://open.spotify.com/user/31tqfnwbid3thw5j5o4d2lokqs5u?si=g-zVogXNT0KkTb9jVdnr3A"><img src="spotifyicon.png" alt="Spotify"></a>
          <a href="https://github.com/m-gelopadilla?tab=repositories"><img src="github.png" alt="Github"></a>
      </div>
    </div>
    <div class="right-panel">
        <div class="form-container">
            <h2 class="right-header">New here?</h2>
            <form action="#" class="sign-up-form">
                <div class="input-wrapper">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="First Name*" required>
                    <div class="error" aria-live="polite"></div>
                </div>
                <div class="input-wrapper">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Last Name*" required>
                    <div class="error" aria-live="polite"></div>
                </div>
                <div class="input-wrapper">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email*" required>
                    <div class="error" aria-live="polite"></div>
                </div>
                <div class="input-wrapper">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" placeholder="Phone Number*" required>
                    <div class="error" aria-live="polite"></div>
                </div>
                <div class="input-wrapper">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password*" required>
                    <div class="error" aria-live="polite"></div>
                </div>
                <div class="input-wrapper">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password*" required>
                    <div class="error" aria-live="polite"></div>
                </div>
                <div class="button-wrapper">
                    <button type="submit" class="create-account-btn">Create Account</button>
                    <p class="btn-text">Already have an account? <strong class="login">Login</strong></p>
                    <div class="error" aria-live="polite"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
